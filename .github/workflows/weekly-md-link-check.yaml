name: Weekly check all Markdown links

on:
  schedule:
    # Cron for every Monday at 12:00 UTC.
    - cron: "0 12 * * 1"

# Remove all permissions from GITHUB_TOKEN except metadata.
permissions: {}

jobs:
  markdown-link-check:
    name: Broken Links
    strategy:
      fail-fast: false
      matrix:
        branch: [ main, release-1.10, release-1.9, release-1.8 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=v4.2.2
        with:
          ref: ${{ matrix.branch }}
      - uses: UmbrellaDocs/action-linkspector@a0567ce1c7c13de4a2358587492ed43cab5d0102 # tag=v1.3.4
        with:
          fail_on_error: true
          reporter: github-pr-review
          config_file: .linkspector.yml
          filter_mode: 'nofilter'
