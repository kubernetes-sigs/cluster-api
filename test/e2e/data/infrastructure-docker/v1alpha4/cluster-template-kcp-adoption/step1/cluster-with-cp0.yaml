---
# DockerCluster object referenced by the Cluster object
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: DockerCluster
metadata:
  name: '${CLUSTER_NAME}'
---
# Cluster object with
# - No reference to the KubeadmControlPlane object
# - the label cni=${CLUSTER_NAME}-crs-0, so the cluster can be selected by the ClusterResourceSet.
apiVersion: cluster.x-k8s.io/v1alpha4
kind: Cluster
metadata:
  name: '${CLUSTER_NAME}'
  labels:
    cni: "${CLUSTER_NAME}-crs-0"
spec:
  clusterNetwork:
    services:
      cidrBlocks: ['${DOCKER_SERVICE_CIDRS}']
    pods:
      cidrBlocks: ['${DOCKER_POD_CIDRS}']
    serviceDomain: '${DOCKER_SERVICE_DOMAIN}'
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
    kind: DockerCluster
    name: '${CLUSTER_NAME}'
---
# DockerMachine referenced by the Machine cp0
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: DockerMachine
metadata:
  name: "${CLUSTER_NAME}-control-plane-0"
spec: {}
---
# KubeadmConfig referenced by the Machine cp0
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha4
kind: KubeadmConfig
metadata:
  name: "${CLUSTER_NAME}-control-plane-0"
spec:
  clusterConfiguration:
    controllerManager:
      extraArgs: {enable-hostpath-provisioner: 'true'}
    apiServer:
      certSANs: [localhost, 127.0.0.1]
  initConfiguration:
    nodeRegistration:
      criSocket: /var/run/containerd/containerd.sock
      kubeletExtraArgs:
        eviction-hard: 'nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%'
  joinConfiguration:
    nodeRegistration:
      criSocket: /var/run/containerd/containerd.sock
      kubeletExtraArgs:
        eviction-hard: 'nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%'
---
# cp0 Machine
apiVersion: cluster.x-k8s.io/v1alpha4
kind: Machine
metadata:
  name: "${CLUSTER_NAME}-control-plane-0"
  labels:
    cluster.x-k8s.io/control-plane: ''
spec:
  clusterName: "${ CLUSTER_NAME }"
  version: "${ KUBERNETES_VERSION }"
  bootstrap:
    configRef:
      name: "${ CLUSTER_NAME }-control-plane-0"
      apiVersion: bootstrap.cluster.x-k8s.io/v1alpha4
      kind: KubeadmConfig
  infrastructureRef:
    name: "${ CLUSTER_NAME }-control-plane-0"
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
    kind: DockerMachine
