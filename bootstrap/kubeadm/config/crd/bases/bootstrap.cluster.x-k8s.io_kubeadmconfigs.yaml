                        type: object
                      type: array
                  type: object
              required:
              - nodeRegistration
              type: object
            ntp:
              description: NTP specifies NTP configuration
              properties:
                enabled:
                  description: Enabled specifies whether NTP should be enabled
                  type: boolean
                servers:
                  description: Servers specifies which NTP servers to use
                  items:
                    type: string
                  type: array
              type: object
            postKubeadmCommands:
