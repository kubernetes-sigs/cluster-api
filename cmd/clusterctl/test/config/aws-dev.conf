---
# E2E test scenario using local dev images and manifests built from the source tree for following providers:
# - cluster-api
# - bootstrap kubeadm
# - control-plane kubeadm
# - aws

# Following test variables should be set before testing
#   export AWS_B64ENCODED_CREDENTIALS=...
#   export AWS_REGION=...
#   export AWS_SSH_KEY_NAME=...

# For creating local dev images built from the source tree;
# - `make docker-build REGISTRY=gcr.io/k8s-staging-cluster-api` to build the cluster-api, bootstrap kubeadm, control-plane kubeadm provider images.
# - `make -C ../cluster-api-provider-aws docker-build REGISTRY=gcr.io/k8s-staging-cluster-api` to build the aws provider images.

# For creating local dev manifests built from the source tree;
# - `make generate-manifests REGISTRY=gcr.io/k8s-staging-cluster-api` to generate the cluster-api, bootstrap kubeadm, control-plane kubeadm provider manifests.
# - `make -C ../cluster-api-provider-aws generate-manifests REGISTRY=gcr.io/k8s-staging-cluster-api` to generate the aws provider manifests.

images:
# Use local dev images built source tree;
- name: gcr.io/k8s-staging-cluster-api/cluster-api-controller-amd64:dev
  loadBehavior: mustLoad
- name: gcr.io/k8s-staging-cluster-api/kubeadm-bootstrap-controller-amd64:dev
  loadBehavior: mustLoad
- name: gcr.io/k8s-staging-cluster-api/kubeadm-control-plane-controller-amd64:dev
  loadBehavior: mustLoad
- name: gcr.io/k8s-staging-cluster-api/cluster-api-aws-controller-amd64
  loadBehavior: mustLoad

providers:

- name: cluster-api
  type: CoreProvider
  versions:
  - name: v0.3.0
  # Use manifest from source files
    value: ./config
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--enable-leader-election"
      new: "--enable-leader-election=false"

- name: kubeadm
  type: BootstrapProvider
  versions:
  - name: v0.3.0
  # Use manifest from source files
    value: ./bootstrap/kubeadm/config
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--enable-leader-election"
      new: "--enable-leader-election=false"

- name: kubeadm
  type: ControlPlaneProvider
  versions:
  - name: v0.3.0
  # Use manifest from source files
    value: ./controlplane/kubeadm/config
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--enable-leader-election"
      new: "--enable-leader-election=false"

- name: aws
  type: InfrastructureProvider
  versions:
  - name: v0.5.0
  # Use manifest from source files
    value: ../cluster-api-provider-aws/config
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--enable-leader-election"
      new: "--enable-leader-election=false"
  files:
  # Add a cluster template
  - sourcePath: "./cmd/clusterctl/test/data/infrastructure-aws/cluster-template.yaml"

variables:
  KUBERNETES_VERSION: "v1.17.0"
  CONTROL_PLANE_MACHINE_COUNT: 1
  WORKER_MACHINE_COUNT: 1
  AWS_CONTROL_PLANE_MACHINE_TYPE: t3.large
  AWS_NODE_MACHINE_TYPE: t3.large

intervals:
  basic/wait-provision-cluster: ["10m", "10s"]
  basic/wait-provision-first-control-plane-node: ["10m", "10s"]
  basic/wait-provision-remaining-control-plane-nodes: ["10m", "10s"]
  basic/wait-provision-worker-nodes: ["10m", "10s"]
  basic/wait-delete-cluster: ["10m", "10s"]
