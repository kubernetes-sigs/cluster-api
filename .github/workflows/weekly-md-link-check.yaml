name: Weekly check all Markdown links

on:
  schedule:
    # Cron for every Monday at 12:00 UTC.
    - cron: "0 12 * * 1"

# Remove all permissions from GITHUB_TOKEN except metadata.
permissions: {}

jobs:
  markdown-link-check:
    name: Broken Links
    strategy:
      fail-fast: false
      matrix:
        branch: [ main, release-1.9, release-1.8 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=v4.2.2
        with:
          ref: ${{ matrix.branch }}
      - uses: gaurav-nelson/github-action-markdown-link-check@1b916f2cf6c36510a6059943104e3c42ce6c16bc # tag=1.0.16
        with:
          use-quiet-mode: 'yes'
          config-file: .markdownlinkcheck.json
