apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: DevClusterTemplate
metadata:
  name: in-memory-cluster
spec:
  template:
    spec:
      backend:
        inMemory: {}
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta2
kind: KubeadmControlPlaneTemplate
metadata:
  name: in-memory-control-plane
spec:
  template:
    spec:
      kubeadmConfigSpec:
        clusterConfiguration:
          apiServer:
            certSANs:
              - localhost
              - 127.0.0.1
              - 0.0.0.0
              - host.docker.internal
        initConfiguration:
          nodeRegistration:
            criSocket: unix:///var/run/containerd/containerd.sock
            kubeletExtraArgs:
              eviction-hard: nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%
        joinConfiguration:
          nodeRegistration:
            criSocket: unix:///var/run/containerd/containerd.sock
            kubeletExtraArgs:
              eviction-hard: nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: DevMachineTemplate
metadata:
  name: in-memory-control-plane
spec:
  template:
    spec:
      backend:
        inMemory:
          vm:
            provisioning:
              startupDuration: "10s"
              startupJitter: "0.2"
          node:
            provisioning:
              startupDuration: "2s"
              startupJitter: "0.2"
          apiServer:
            provisioning:
              startupDuration: "2s"
              startupJitter: "0.2"
          etcd:
            provisioning:
              startupDuration: "2s"
              startupJitter: "0.2"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: DevMachineTemplate
metadata:
  name: in-memory-default-worker-machinetemplate
spec:
  template:
    spec:
      backend:
        inMemory:
          vm:
            provisioning:
              startupDuration: "10s"
              startupJitter: "0.2"
          node:
            provisioning:
              startupDuration: "2s"
              startupJitter: "0.2"
          apiServer:
            provisioning:
              startupDuration: "2s"
              startupJitter: "0.2"
          etcd:
            provisioning:
              startupDuration: "2s"
              startupJitter: "0.2"
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
kind: KubeadmConfigTemplate
metadata:
  name: in-memory-default-worker-bootstraptemplate
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          criSocket: unix:///var/run/containerd/containerd.sock
          kubeletExtraArgs:
            eviction-hard: nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%
---
apiVersion: cluster.x-k8s.io/v1beta2
kind: ClusterClass
metadata:
  name: in-memory
spec:
  controlPlane:
    machineInfrastructure:
      templateRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
        kind: DevMachineTemplate
        name: in-memory-control-plane
    templateRef:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta2
      kind: KubeadmControlPlaneTemplate
      name: in-memory-control-plane
    machineHealthCheck:
      unhealthyConditions:
        - type: Ready
          status: "Unknown"
          timeoutSeconds: 300
        - type: Ready
          status: "False"
          timeoutSeconds: 300
  infrastructure:
    templateRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
      kind: DevClusterTemplate
      name: in-memory-cluster
  workers:
    machineDeployments:
      - class: default-worker
        template:
          bootstrap:
            templateRef:
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
              kind: KubeadmConfigTemplate
              name: in-memory-default-worker-bootstraptemplate
          infrastructure:
            templateRef:
              apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
              kind: DevMachineTemplate
              name: in-memory-default-worker-machinetemplate
        machineHealthCheck:
          unhealthyConditions:
            - type: Ready
              status: "Unknown"
              timeoutSeconds: 300
            - type: Ready
              status: "False"
              timeoutSeconds: 300
  patches:
    - name: test-patch
      external:
        generateExtension: generate-patches.${EXTENSION_CONFIG_NAME:-"scale"}
        discoverVariablesExtension: discover-variables.${EXTENSION_CONFIG_NAME:-"scale"}
