name: üêõ Bug Report
description: Report a bug encountered while using Cluster API
labels: kind/bug
body:
  - type: textarea
    id: problem
    attributes:
      label: What steps did you take and what happened?
      description: |
        Please provide as much info as possible. Not doing so may result in your bug not being addressed in a timely manner.
        If this matter is security related, please follow the guidelines described in https://github.com/kubernetes-sigs/cluster-api/blob/main/SECURITY_CONTACTS
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Anything else you would like to add?

  - type: textarea
    id: capiVersion
    attributes:
      label: Cluster-api version
      value: |
        <details>

        </details>
    validations:
      required: true

  - type: textarea
    id: kubeVersion
    attributes:
      label: Kubernetes version
      value: |
        <details>
        ```console
        $ kubectl version
        # paste output here
        ```
        </details>
    validations:
      required: false

  - type: textarea
    id: tools
    attributes:
      label: Minikube/Kind version
      value: |
        <details>

        </details>
    validations:
      required: false

  - type: textarea
    id: osVersion
    attributes:
      label: OS version
      value: |
        <details>
        ```console
        # On Linux:
        $ cat /etc/os-release
        # paste output here
        $ uname -a
        # paste output here
        # On Windows:
        C:\> wmic os get Caption, Version, BuildNumber, OSArchitecture
        # paste output here
        ```
        </details>
