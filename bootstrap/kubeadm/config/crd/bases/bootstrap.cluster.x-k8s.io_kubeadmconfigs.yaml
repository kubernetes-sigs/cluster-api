                          items:
                            type: string
                          type: array
                        serverCertSANs:
                          description: ServerCertSANs sets extra Subject Alternative
                            Names for the etcd server signing cert.
                          items:
                            type: string
                          type: array
                      required:
                      - dataDir
                      type: object
                  type: object
                featureGates:
                  additionalProperties:
